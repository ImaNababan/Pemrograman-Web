<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373020-Ima MN</title>
    <style>
        form {
            width: 350px;
            margin: 0 auto;
            padding: 15px;
            border: 2px solid black;
            border-radius: 5px;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        .form-group {
            margin-bottom: 8px;
        }

        .tombol {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <form action="proses.html" method="post">
        <h2 align="center">Form Tambah Data User</h2>

        <div class="form-group">
            <label for="name">Name</label>:
            <input type="text" id="name" name="name" required 
                oninvalid="this.setCustomValidity('Name is required!!!')" 
                oninput="this.setCustomValidity('')">
        </div>

        <div class="form-group">
            <label for="address">Address</label>:
            <input type="text" id="address" name="address" required
                oninvalid="this.setCustomValidity('Address is required!!!')" 
                oninput="this.setCustomValidity('')">
        </div>

        <div class="form-group">
            <label for="email">Email</label>:
            <input type="email" id="email" name="email" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                title="Sertakan ‘@’ pada alamat email ini." 
                oninvalid="this.setCustomValidity(this.validity.valueMissing ? 'Harap isi bidang ini.' : 'Sertakan ‘@’ pada alamat email ini.')"
                oninput="this.setCustomValidity('')">
        </div>

        <div class="form-group">
            <label for="homepage">Home Page</label>:
            <input type="url" id="homepage" name="homepage">
        </div>

        <div class="form-group">
            <label for="birthday">Birthday</label>:
            <input type="date" id="birthday" name="birthday">
        </div>

        <div class="form-group">
            <label for="color">Favorit Color</label>:
            <input type="color" id="color" name="color">
        </div>

        <div class="form-group">
            <label for="ipk">IPK</label>:
            <input type="number" id="ipk" name="ipk" min="0" max="4" step="0.1" value="0">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>:
            <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{7,10}$"
                title="Format: 123-4567890 atau 123-45678901" required>
        </div>

        <div class="tombol">
            <input type="submit" value="Add">
        </div>
    </form>

</body>

</html>
