<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373020-Ima MN</title>
    <style>
        ul {
            list-style-image: url('image/sqpurple.gif'); 
        }
        .nested {
            list-style-image: url('image/sqorange.gif');
        }
        .bold-orange {
            font-weight: bold;
            color: orange;
        }

    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul class="nested">
                <li><span class="bold-orange">Cold</span> Tea
                    <ul>
                        <u class="underline">Jasmine</u><br/>
                        <u class="underline">Green</u>
                    </ul>
                </li>
                <li><span class="bold-orange">Hot</span> Tea</li>
            </ul>
        </li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
