<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>2373020-ImaMaryati</title>
    <style>
        table {
            width: 40%;
            height: 40vh;
            border-collapse: collapse;
        }
        td {
            width: 10%;
            height: 5vh;
            text-align: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table border="3" cellpadding="10" cellspacing="10">
        <tr>
            <td colspan="4" align="center" bgcolor="blue">A</td>
            <td rowspan="4" bgcolor="yellow">D</td>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="yellow">G</td>
            <td colspan="2" align="center" bgcolor="red">B</td>
            <td rowspan="2" bgcolor="green">C</td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="green">F</td>
            <td bgcolor="black"><font color="white">X</td>
        </tr>
        <tr>
            <td colspan="2" align="center" bgcolor="red">E</td>
        </tr>
        <tr>
            <td colspan="4" align="center" bgcolor="blue">H</td>
        </tr>
    </table>
</body>
</html>
